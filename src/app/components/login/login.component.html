<section class="d-flex justify-content-center align-items-center">
  <div class="pb-3 pt-3" style="align-content: center; margin: 0 auto">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card sign-up-row" style="border-radius: 1rem">
          <div class="row g-3">
            <div class="col-md-6 col-lg-7 d-flex align-items-center w-100">
              <div class="card-body p-4 p-lg-5 text-black" style="width: 100%">
                <form class="" (ngSubmit)="Login()" [formGroup]="loginForm">
                  <div
                    class="d-flex align-items-center justify-content-center"
                  ></div>

                  <h5 class="fw-bold" style="letter-spacing: 1px">login</h5>
                  <p class="fs-6 text-muted">login</p>

                  <div class="d-flex flex-row justify-content-between">
                    <div class=" ">
                      <label class=" " style="font-size: 15px">
                        {{ my_modal_content }}
                      </label>
                    </div>
                    <div class="  ">
                      <p class="" style="color: #393f81">
                        <a style="color: #2c5372; font-size: 12px">
                          change Mail
                        </a>
                      </p>
                    </div>
                  </div>

                  <div class="form-floating input-group mb-4">
                    <input
                      id="form2Example27"
                      class="form-control form-control-lg"
                      formControlName="username"
                      required
                      [class.is-invalid]="
                        loginForm.get('username')?.invalid &&
                        loginForm.get('username')?.touched
                      "
                      style="border-right: none"
                    />

                    <label for="form2Example17"> username </label>
                  </div>

                  <div class="form-floating input-group mb-4">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      formControlName="password"
                      required
                      [class.is-invalid]="
                        loginForm.get('password')?.invalid &&
                        loginForm.get('password')?.touched
                      "
                      style="border-right: none"
                    />
                    <span
                      class="input-group-text"
                      style="background-color: white"
                      (click)="showHidePassword()"
                    >
                      <i
                        [ngClass]="
                          showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'
                        "
                        id="togglePassword"
                      ></i
                    ></span>

                    <label for="form2Example17"> password </label>

                    <div
                      *ngIf="
                        (loginForm.get('password')?.invalid &&
                          loginForm.get('password')?.touched) ||
                        loginForm.get('password')?.dirty
                      "
                    >
                      <small
                        class="text-danger"
                        *ngIf="loginForm.get('password')?.errors?.required"
                      >
                        login.passwordRequired
                      </small>
                    </div>
                  </div>

                  <div class="pt-1 mb-4" id="buttoon">
                    <button
                      class="btn btn-lg btn-block w-100 creer-ide-btn"
                      style="background-color: #2c5372; color: white"
                      type="submit"
                    >
                      next
                    </button>
                  </div>

                  <!-- PASSWORD INCORRECT -->
                  <div class="form-group mb-3 justify-content-center row">
                    <div
                      *ngIf="errorMessage"
                      class="justify-content-center row"
                    >
                      <small class="text-danger w-auto">{{
                        errorMessage
                      }}</small>
                    </div>
                  </div>

                  <p class="mb-5 pb-lg-2">
                    <a
                      style="color: #2c5372; font-size: 15px"
                      style="color: #ffe500; font-weight: bold"
                    >
                      forgetPassword
                    </a>
                  </p>
                  <div class="d-flex justify-content-around">
                    <a
                      class="small fw-bold text-muted mx-4"
                      style="color: #ffe500; font-weight: bold"
                    >
                      assistance
                    </a>
                    <a
                      class="small fw-bold text-muted mx-4"
                      style="color: #ffe500; font-weight: bold"
                      >privacy</a
                    >
                    <a
                      class="small fw-bold text-muted mx-4"
                      style="color: #ffe500; font-weight: bold"
                      >terms</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
